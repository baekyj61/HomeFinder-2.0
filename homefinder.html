<!DOCTYPE html>
<html>
	<head>
			<title>HomeFinder 2.0</title>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.min.js"></script>
			<script type="text/javascript" src="homefinder.js"></script>
			<script src="california.js"></script>
			<link rel="stylesheet" type="text/css" href="homefinder.css">
	</head>

	<body onload="loadFile()">
		<h1 id="title">HomeFinder 2.0</h1>

		<button type="button" id = "savedList">Saved Houses</button>

		<fieldset id = "map">
			<legend id = "mapLegend">Houses in California</legend>
			<svg id="vis" width="1000" height="700"></svg>
		</fieldset>

		<div id="tooltip" class="hidden">
			<p>Cost: <span id="tooltip1">Cost</span></p>
			<p>Year Built: <span id="tooltip2">Year Built</span></p>
			<p>Room Count: <span id="tooltip3">Room Count</span></p>
			<p>Bathroom Count: <span id="tooltip4">Bathroom Count</span></p>
		</div>

		<div id="filters">
			<form id="filter">

				<fieldset>
					<legend>Filters</legend>
						Cost: <input type="number" id="costMin" min=10000 max=28000000 placeholder="10000">-<input type="number" id="costMax" min=10000 max=28000000 placeholder="28000000"> <br>

						Year Built: <input type="number" id="yearBuiltMin" min=1890 max=2016 placeholder="1890">-<input type="number" id="yearBuiltMax" min=1890 max=2016 placeholder="2016"> <br>

						Room Count:
						<select id="roomCount">
							<option value=""></option>
							<option value="0">0</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
						</select>&emsp;<br>

						Bathroom Count:
						<select id="bathCount">
							<option value=""></option>
							<option value="0">0</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
						</select>&emsp;<br>

						Bedroom Count:
						<select id="bedCount">
							<option value=""></option>
							<option value="0">0</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
						</select>&emsp;<br>

						Garage Count:
						<select id="garageCount">
							<option value=""></option>
							<option value="0">0</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>&emsp;<br>

						<input type="reset" id="clear" value="Clear">
						<input type="button" id="submit" value="Submit Information">
				</fieldset>
			</form>
		</div>

		<fieldset id="compareBox">
			Info about currently selected house.
			<p id="cost"></p>
			<p id="yb"></p>
			<p id="rc"></p>
			<p id="bathC"></p>
			<p id="bedC"></p>
			<p id="gc"></p>
			<p id="garageSquareFeet"></p>
			<p id="squareFeet"></p>
			<p id="fireplace"></p>
			<p id="poolCount"></p>
			<p id="zip"></p>
			<br id = "brHide1" class="hidden">
			<br id = "brHide" class="hidden">
			<br id = "brHide" class="hidden">
			<br id = "brHide" class="hidden">
			<br id = "brHide" class="hidden">
			<br id = "brHide" class="hidden">
			<br id = "brHide" class="hidden">
			<br id = "brHide" class="hidden">
			<br id = "brHide" class="hidden">
			<br id = "brHide" class="hidden">
			<br id = "brHide" class="hidden">
			<br id = "brHide" class="hidden">
			<br id = "brHide" class="hidden">
			<br id = "brHide" class="hidden">
			<br id = "brHide" class="hidden">
			<br id = "brHide" class="hidden">
			<br id = "brHide" class="hidden">
			<br id = "brHide" class="hidden">
			<br id = "brHide" class="hidden">
			<br id = "brHide" class="hidden">
			<br id = "brHide" class="hidden">
			<br id = "brHide" class="hidden">
			<button type="button" id = "compareButton">Compare</button>
			<button type="button" id = "saveButton" >Save</button>
		</fieldset>

	</body>
</html>
